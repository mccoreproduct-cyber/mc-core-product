<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MC Core Product — Pulsujące logo</title>
  <style>
    :root {
      --size: 160px;
      --glow: rgba(56,189,248,0.55);
      --bg-light: #ffffff;
      --bg-dark: #0b0b0b;
      --text-light: #111827;
      --text-dark: #f9fafb;
    }
    html,body { height:100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: grid;
      place-items: center;
      min-height: 100%;
    }
    @media (prefers-color-scheme: dark) {
      body { background: var(--bg-dark); color: var(--text-dark); }
    }

    .wrap {
      display: grid;
      gap: 24px;
      place-items: center;
      padding: 40px 20px;
    }

    /* Logo container with pulse */
    .mc-brand {
      display: inline-grid;
      place-items: center;
      width: var(--size);
      height: var(--size);
      position: relative;
    }
    .mc-brand::before,
    .mc-brand::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 9999px;
      background: radial-gradient(circle, var(--glow) 0%, rgba(56,189,248,0) 65%);
      opacity: 0.22;
      animation: ripple 2.8s ease-out infinite;
      pointer-events: none;
      transform: scale(0.9);
    }
    .mc-brand::after { animation-delay: 1.4s; }

    @keyframes ripple {
      0%   { transform: scale(0.9); opacity: 0.30; }
      60%  { transform: scale(1.8); opacity: 0; }
      100% { opacity: 0; }
    }

    .mc-logo {
      width: 70%;
      height: auto;
      display: block;
      animation: breathe 2.8s ease-in-out infinite;
      image-rendering: auto;
    }
    @keyframes breathe { 0%,100% { transform: scale(1); } 50% { transform: scale(1.04); } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .mc-brand::before, .mc-brand::after, .mc-logo { animation: none !important; }
    }

    /* Caption */
    .caption { opacity: .7; font-size: 14px; }
  </style>
</head>
<body>
  <main class="wrap">
    <a class="mc-brand" href="#top" aria-label="MC Core Product — Strona główna">
      <picture>
        <source srcset="logo_mc_core_dark.png" media="(prefers-color-scheme: dark)" />
        <img class="mc-logo" src="logo_mc_core_light.png" alt="MC CORE PRODUCT logo" />
      </picture>
    </a>
    <div class="caption">Logo automatycznie dopasowuje kolor (białe w trybie dark, czarne w trybie light) i ma subtelny puls.</div>
  </main>
</body>
</html>
